<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./searchLocation.js"></script>
    <script type="module" src="./currentLocation.js"></script>
    <script type="module" src="./htmlEditor.js"></script>
    <title>Matts Weather Forecast</title>
  </head>
  <body>
    <div class="navbar">
      <img id="bbc_logo" src="./images/bbc_icon.png" />
    </div>
    <div class="weatherbarwrap">
      <div class="weatherbar">
        WEATHER
        <div class="searchBox">
          <input
            type="text"
            name="locationInput"
            id="locationInput"
            value="Enter a town or city"
          />
          <div id="locationSearch">
            <img id="mag_glass" src="./images/magblack.svg" />
          </div>
          <div id="currentLocation">
            <svg
              fill="white"
              focusable="false"
              aria-hidden="true"
              viewBox="0 0 32 32"
            >
              <path
                d="M16 31c8.5 0 15-6.5 15-15S24.5 1 16 1 1 7.5 1 16s6.5 15 15 15zm0-2.8C9.1 28.2 3.9 22.9 3.9 16S9.1 3.8 16 3.8c6.9 0 12.1 5.3 12.1 12.2S22.9 28.2 16 28.2zm-1.3.3h2.7l-.2-7.4h-2.3l-.2 7.4zM3.5 17.4l7.4-.2v-2.3l-7.4-.2v2.7zm11.4-6.6h2.3l.2-7.4h-2.7l.2 7.4zm13.7 6.6v-2.7l-7.4.2v2.3l7.4.2z"
              ></path>
            </svg>
          </div>
        </div>
      </div>
    </div>
    <div id="weatherRoot"></div>

    <div id="locationList"></div>

    <div id="searchList">
      <ul data-suggestion></ul>
    </div>
    <div class="map_box"><img class="map" src="./images/map.png" /></div>
  </body>
</html>
