<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="./images/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="./searchLocation.js"></script>
    <script type="module" src="./currentLocation.js"></script>
    <script type="module" src="./htmlEditor.js"></script>
    <script type="module" src="./map.js"></script>
    <script type="module" src="./chart.js"></script>
    <title>BBC Weather</title>
  </head>
  <body>
    <div class="navbar">
      <img id="bbc_logo" src="./images/bbc_icon.png" />
    </div>
    <div class="weatherbarwrap" id="weatherbarwrap">
      <div class="weatherbar" id="weatherbar">
        WEATHER
        <div class="searchBox">
          <input
            type="text"
            name="locationInput"
            id="locationInput"
            value="Enter a town or city"
          />
          <div id="locationSearch">
            <img id="mag_glass" src="./images/magblack.svg" />
          </div>
          <div id="currentLocation">
            <svg
              fill="white"
              focusable="false"
              aria-hidden="true"
              viewBox="0 0 32 32"
            >
              <path
                d="M16 31c8.5 0 15-6.5 15-15S24.5 1 16 1 1 7.5 1 16s6.5 15 15 15zm0-2.8C9.1 28.2 3.9 22.9 3.9 16S9.1 3.8 16 3.8c6.9 0 12.1 5.3 12.1 12.2S22.9 28.2 16 28.2zm-1.3.3h2.7l-.2-7.4h-2.3l-.2 7.4zM3.5 17.4l7.4-.2v-2.3l-7.4-.2v2.7zm11.4-6.6h2.3l.2-7.4h-2.7l.2 7.4zm13.7 6.6v-2.7l-7.4.2v2.3l7.4.2z"
              ></path>
            </svg>
          </div>
          <div id="closeSearchBox"></div>
        </div>
      </div>
    </div>

    <div id="locationList"></div>

    <div id="searchList">
      <ul data-suggestion></ul>
    </div>
    <div class="main_section">
      <div class="spacer"></div>
      <div id="weatherHeader"></div>
      <div id="spinner_box"></div>
      <div class="weather_grid_case" id="weatherRoot"></div>
      <div class="spacer"></div>
      <div class="map_box_mobile" id="map_box_mobile">
        <div id="weatherHeader">Today in the UK</div>
        <img class="map_mobile" src="./images/map.png" />
        <div class="location_box_Lerwick">
          <div class="city_Lerwick">Lerwick</div>
          <div class="cityIcon_Lerwick" id="cityIcon_Lerwick"></div>
        </div>
        <div class="location_box_Inverness">
          <div class="city_Inverness">Inverness</div>
          <div class="cityIcon_Inverness" id="cityIcon_Inverness"></div>
        </div>
        <div class="location_box_Edinburgh">
          <div class="city_Edinburgh">Edinburgh</div>
          <div class="cityIcon_Edinburgh" id="cityIcon_Edinburgh"></div>
        </div>
        <div class="location_box_Belfast">
          <div class="city_Belfast">Belfast</div>
          <div class="cityIcon_Belfast" id="cityIcon_Belfast"></div>
        </div>
        <div class="location_box_Hull">
          <div class="city_Hull">Hull</div>
          <div class="cityIcon_Hull" id="cityIcon_Hull"></div>
        </div>
        <div class="location_box_Manchester">
          <div class="city_Manchester">Manchester</div>
          <div class="cityIcon_Manchester" id="cityIcon_Manchester"></div>
        </div>
        <div class="location_box_Cardiff">
          <div class="city_Cardiff">Cardiff</div>
          <div class="cityIcon_Cardiff" id="cityIcon_Cardiff"></div>
        </div>
        <div class="location_box_London">
          <div class="city_London">London</div>
          <div class="cityIcon_London" id="cityIcon_London"></div>
        </div>
        <div class="location_box_StHelier">
          <div class="city_StHelier">St Helier</div>
          <div class="cityIcon_StHelier" id="cityIcon_StHelier"></div>
        </div>
      </div>
      <div class="map_box" id="map_box">
        <div id="weatherHeader">Today in the UK</div>
        <img class="map" src="./images/map.png" />

        <div class="location_box_Lerwick">
          <div class="city_Lerwick">Lerwick</div>
          <div class="cityIcon_Lerwick" id="cityIcon_Lerwick"></div>
        </div>
        <div class="location_box_Inverness">
          <div class="city_Inverness">Inverness</div>
          <div class="cityIcon_Inverness" id="cityIcon_Inverness"></div>
        </div>
        <div class="location_box_Edinburgh">
          <div class="city_Edinburgh">Edinburgh</div>
          <div class="cityIcon_Edinburgh" id="cityIcon_Edinburgh"></div>
        </div>
        <div class="location_box_Belfast">
          <div class="city_Belfast">Belfast</div>
          <div class="cityIcon_Belfast" id="cityIcon_Belfast"></div>
        </div>
        <div class="location_box_Hull">
          <div class="city_Hull">Hull</div>
          <div class="cityIcon_Hull" id="cityIcon_Hull"></div>
        </div>
        <div class="location_box_Manchester">
          <div class="city_Manchester">Manchester</div>
          <div class="cityIcon_Manchester" id="cityIcon_Manchester"></div>
        </div>
        <div class="location_box_Cardiff">
          <div class="city_Cardiff">Cardiff</div>
          <div class="cityIcon_Cardiff" id="cityIcon_Cardiff"></div>
        </div>
        <div class="location_box_London">
          <div class="city_London">London</div>
          <div class="cityIcon_London" id="cityIcon_London"></div>
        </div>
        <div class="location_box_StHelier">
          <div class="city_StHelier">St Helier</div>
          <div class="cityIcon_StHelier" id="cityIcon_StHelier"></div>
        </div>
      </div>
      <div class="spacer"></div>
      <div class="spacer"></div>

      <div class="spacer"></div>
    </div>
  </body>
</html>
