<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./searchLocation.js"></script>
    <script type="module" src="./currentLocation.js"></script>
    <script type="module" src="./htmlEditor.js"></script>
    <title>Matts Weather Forecast</title>
  </head>
  <body>
    <div class="header">BBC WEATHER</div>
    <div class="searchBox">
      <label for="locationInput">Search Location:</label>
      <input type="text" name="locationInput" id="locationInput" />
      <button id="locationSearch">Search</button>
      <button id="currentLocation">My Location</button>
    </div>

    <div id="weatherRoot"></div>

    <div id="locationList"></div>

    <div id="searchList">
      <ul data-suggestion></ul>
    </div>
  </body>
</html>
